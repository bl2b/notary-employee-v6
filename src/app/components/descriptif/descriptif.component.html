<!--Accordion wrapper-->
<mdb-squeezebox [multiple]="false" aria-multiselectable="true">
    <mdb-item [collapsed]="false" *ngFor="let item of itemsList">
        <mdb-item-head class="btn-success waves-light mb-1" mdbWavesEffect> {{ item.title }} </mdb-item-head>
        <mdb-item-body> {{ item.description }}
            <mdb-squeezebox [multiple]="false" aria-multiselectable="true">
                <mdb-item [collapsed]="false" *ngFor="let item of itemsList; let i = index">
                    <mdb-item-head id="{{ i }}" class="btn-success waves-light mb-1" mdbWavesEffect> {{ item.title }} </mdb-item-head>
                    <mdb-item-body id="{{ i }}"> {{ item.description }} </mdb-item-body>
                </mdb-item>
            </mdb-squeezebox>
        </mdb-item-body>
    </mdb-item>
</mdb-squeezebox>
<!--/.Accordion wrapper-->

    <div class="row">
        <div class="col">
            <button type="button" (click)="saveDescriptif()" class="test btn btn-default float-right mr-2 save-btn-m mb-2 mt-5">
                <i class="fa fa-save"></i>
                <b>

                </b>
            </button>

        </div>
    </div>

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
